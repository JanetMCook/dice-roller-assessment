<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Dice Roller</title>
</head>

<body>
    <label for="userInput">Input number of rolls</label>
    <input type="number" id="name" name="userInput" required minlength="1" maxlength="2" size="3">

    <button class="roll" type="button">Click to Roll!</button>

    <div id="total">Sum Total</div>

    <button class="allRolls" type="button">Show All Rolls</button>

    <ol id="listAllRolls"></ol>
        


<script src="main.js"></script>
</body>

</html>
